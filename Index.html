<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Content Website</title>
    
    <!-- External Styles (if needed) -->
    <link rel="stylesheet" href="style.css"> <!-- Optional: Link to a CSS file -->

    <style>
        /* Basic styles for the webpage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        main {
            margin: 20px auto;
            max-width: 960px;
        }

        .embed-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Embedded Content Website</h1>
        <p>Here's the content you wanted to embed.</p>
    </header>

    <main>
        <h2>View the Embedded Content Below</h2>
        <div class="embed-container">
            <iframe src="https://llamacoder.together.ai/share/Xrdbp" allowfullscreen></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
